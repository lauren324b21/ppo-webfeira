<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Saller</title>
    <link rel="stylesheet" href="styles/singup.css">
</head>
<body>


    <link rel="stylesheet" href="styles/singup-vendedor.css">



    <main>
        <h1>Seja um vendedor!</h1>
        
        
        <script>
            function salvarFormulario(){
               if (localStorage.cont) {
                  localStorage.cont = Number(localStorage.cont)+1;
               } else {
                  localStorage.cont = 1;
               }
               
               dados = document.getElementById('nome').value + ';'  + document.getElementById('cpf').value 
               + ';'  + document.getElementById('nascimento').value
               + ';'  + document.getElementById('endereco').value
               + ';'  + document.getElementById('telefone').value
                      + document.getElementById('email').value;
               localStorage.setItem("dados_"+localStorage.cont,dados);
            }
        </script>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" name="nome" required>
            </label>

           

           
            <button id="button" onclick="salvarFormulario()">Cadastrar</button>
           
        </form>
    </main>

    <section class="images">
        <img src="assets/saller.svg" alt="Mobile">
        
    </section>


   
</body>
