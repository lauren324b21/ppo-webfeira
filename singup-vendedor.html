<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add vendedor</title>
    <link rel="stylesheet" href="styles/singup.css">
</head>
<body>


    <main class="container">
        <h1>Adicione um vendedor</h1>

        <form action="processa2.php">

            <div class="input-field">
    
                <label for="associacao">
                    <span>Associação</span>
                    <input type="text" id="associacao" name="associacao" required>
                </label>
    

                <label for="CNPJ">
                    <span>CNPJ</span>
                    <input type="number" id="cnpj" name="cnpj" required>
                </label>
    
    
                <label for="endereco">
                    <span>Endereço</span>
                    <input type="text" id="endereco" name="endereco" required>
                </label>
    
                <label for="telefone">
                    <span>Telefone</span>
                    <input type="tel" id="telefone" name="telefone" required>
                </label>

                

            </div>   
             
            <button id="button">Cadastrar</button>
           
        </form>


        </div>
    </main>

    


   
</body>
