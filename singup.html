<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Costumer</title>
    <link rel="stylesheet" href="styles/singup.css">
</head>
<body>


    <main>
        <h1>Criar Conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="assets/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="assets/facebook.png" alt="Facebook">
            </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>


         <script>
        function salvarFormulario(){
           if (localStorage.cont) {
              localStorage.cont = Number(localStorage.cont)+1;
           } else {
              localStorage.cont = 1;
           }
           
           dados = document.getElementById('nome').value + ';' + document.getElementById('email').value;
           localStorage.setItem("dados_"+localStorage.cont,dados);
        }
    </script>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" name="nome" required>
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" required>
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" name="senha" required>
            </label>
            <button id="button" onclick="salvarFormulario()">Cadastrar</button>
           
        </form>
    </main>

    <section class="images">
        <img src="assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>


   
</body>
